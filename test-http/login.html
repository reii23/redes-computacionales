<!DOCTYPE html>
<html>
<head>
    <title>Página de Prueba (HTTP)</title>
</head>
<body>
    <h1>Formulario de Login (Inseguro)</h1>
    <form action="http://localhost:8000/procesar_login" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="username"><br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="password"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
